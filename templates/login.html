<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ponto Green Road</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa" class="logo">
            <h1>Bem-vindo ao <span>Ponto Green Road</span></h1>
            <p class="subtitulo">Acesse sua conta para registrar o ponto</p>

            {% if erro %}
                <div class="error">{{ erro }}</div>
            {% endif %}

            <form method="POST">
                <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
